<html>
<body>
<script>

    // Dit programma zorgt ervoor dat het gekozen aantal getallen door de gebruiker in de juiste volgorde van klein naar groot worden gesoorteerd
    var zoekGetal, i;
    var aantal;

    window.alert("Hoeveel getallen wilt u aanvragen?");
    aantal = Number(window.prompt('Enter a value for aantal'));

    // Hierzo maak ik de getallenRij aan
    var getallenRij = new Array(aantal);

    for (i = 0; i <= aantal - 1; i++) {
        getallenRij[i] = Math.floor(Math.random() * 100);
    }

    // Hier kiest die random getallen op basis van hoeveel getallen de gebruiker wilt aanvragen
    // In dit deel van het programma worden alle getallen in de array op volgorde gezet van hoog naar laag, Bubblesort dus.
    var temp;
    var teller;

    for (teller = 1; teller <= aantal; teller++) {
        for (i = 0; i <= aantal - 2; i++) {
            if (getallenRij[i] > getallenRij[i + 1]) {
                temp = getallenRij[i];
                getallenRij[i] = getallenRij[i + 1];
                getallenRij[i + 1] = temp;
            }
        }
    }

    // Hier worden alle getallen uit de array weergegeven aan de gebruiken, zodat de gebruiker weet welke getallen werden gebruikt en hoe ze op volgorde werden gezet.
    teller = 0;
    for (teller = 0; teller <= aantal - 1; teller++) {
        window.alert(getallenRij[teller]);
    }

    // Dit is de laatste melding die de gebruiker krijgt zodat de gebruiker weet dat alels goed is verlopen met het programma.
    window.alert("gefeliciteerd! De getallen die u heeft gekozen zitten nu in de juiste volgorde van klein naar groot.");
    window.alert("Dankjewel voor het gebruiken van mijn progamma.");

</script>
</body>
</html>
