<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteer Getallen</title>
</head>
<body>
    <script>
        // Functie om een array van opgegeven lengte te maken met willekeurige getallen
        function createArray(length) {
            return Array.from({length}, () => Math.floor(Math.random() * 100));
        }

        // Functie om getallen oplopend te sorteren
        function sortNumbersAscending(numbers) {
            return numbers.slice().sort((a, b) => a - b);
        }

        // Functie om getallen aflopend te sorteren
        function sortNumbersDescending(numbers) {
            return numbers.slice().sort((a, b) => b - a);
        }

        // Hoofdfunctionaliteit van het programma
        function main() {
            // Begroeting van de gebruiker met een welkomstbericht
            alert("Hallo mijn beste gebruiker! In dit programma kunt u kiezen uit een bepaald aantal getallen en deze worden voor u in de juiste volgorde van klein naar groot of van groot naar klein gesorteerd.");

            // Vraag de gebruiker om het aantal getallen dat ze willen genereren
            var aantal = Number(prompt('Hoeveel getallen wilt u aanvragen?'));
            // Genereer een array met de opgegeven hoeveelheid getallen
            var getallenRij = createArray(aantal);

            // Vraag de gebruiker om de sorteervolgorde te kiezen
            var keuze = Number(prompt('Kies het getal 1 als u de getallen van klein naar groot wilt sorteren en kies een ander willekeurig getal als u het van groot naar klein wilt sorteren.'));

            // Sorteer de getallen op basis van de keuze van de gebruiker
            if (keuze === 1) {
                getallenRij = sortNumbersAscending(getallenRij);
            } else {
                getallenRij = sortNumbersDescending(getallenRij);
            }

            // Toon de gesorteerde getallen aan de gebruiker
            alert("De gesorteerde getallen zijn: " + getallenRij.join(", "));
            // Toon een felicitatiebericht aan de gebruiker
            alert("Gefeliciteerd! De getallen die u heeft gekozen zitten nu in de juiste volgorde.");
            // Bedank de gebruiker voor het gebruik van het programma
            alert("Dankjewel voor het gebruiken van mijn programma.");
        }

        // Roep de hoofdfunctie aan wanneer de pagina laadt
        main(); 
    </script>
</body>
</html>
